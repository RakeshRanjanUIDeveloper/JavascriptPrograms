<body>
    <!--Sum of Natural Numbers-->
    <script>
        function sumNatural(n){
            let result = 0;
            for(i=1; i<=n ; i++){
                result = result + i
            }
            return result
        }
        let result = sumNatural(10);
        console.log(result)
    </script>
</body>
