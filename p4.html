<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Odd Even-->
    <script>
        function findOddEven(n){
            return ( n % 2 === 0)
        }
        findOddEven(5) ?  console.log("Even") : console.log("Odd")
    </script>

    <!--Using & Operator-->
    <script>
        function OddEven(n){
            return ( n & 1 == 1)
        }
        OddEven(2) ? console.log("Odd") : console.log("Even");
    </script>

    <!--Using | operator-->
    <script>
        function knowOddEven(n){
            return (n | 1 === 1)
        }
        OddEven(9) ? console.log("Odd") : console.log("Even");
    </script>
</body>
</html>
